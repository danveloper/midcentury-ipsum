buildscript {
	repositories {
		maven { url "http://oss.jfrog.org/repo" }
		mavenCentral()
		maven { url "http://dl.bintray.com/robfletcher/gradle-plugins" }
	}
	dependencies {
		classpath "io.ratpack:ratpack-gradle:0.9.7"
		classpath "org.gradle.plugins:gradle-compass:1.0.9"
	}
}

repositories {
  jcenter()
  maven { url "http://oss.jfrog.org/repo" }
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // for spock snapshot
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "compass"
apply plugin: "idea"

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

compass {
	cssDir = file("src/ratpack/public/css")
	sassDir = file("src/main/sass")
	imagesDir = file("src/ratpack/public/img")
	relativeAssets = true
	debugInfo = false
	environment = "production"
}

processResources.inputs.files compileSass
run.dependsOn watchSass
clean.dependsOn cleanCompileSass

idea {
	project {
		jdkName "1.7"
		languageLevel "1.7"
	}
}

dependencies {
	springloaded "org.springsource.springloaded:springloaded-core:1.2.0.RELEASE"
	testCompile "org.spockframework:spock-core:1.0-groovy-2.3-SNAPSHOT"
}

run {
	systemProperty "ratpack.reloadable", "true"
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.0"
}

installApp {
	from run.workingDir
}

startScripts {
	doLast {
		unixScript.text = unixScript.text.replace('DEFAULT_JVM_OPTS=""', 'DEFAULT_JVM_OPTS="-Dratpack.port=$PORT"')
	}
}

task stage(dependsOn: ["clean", "installApp"], description: "Heroku uses this as default")
